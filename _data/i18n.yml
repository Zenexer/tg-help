faqs:
  - key: crypt
    question:
      en: "How do I withdraw money?"
      hi: "मैं पैसे कैसे निकाल सकता हूं?"
      hi-Latn: "mai paise kaise nikalu?"
      de: "Wie kann ich Geld abheben?"
      it: "Come posso prelevare denaro?"
      pt: "Como eu faço saque de dinheiro?"
      es: "¿Cómo retiro dinero?"
      es-AR: "Como retiro el dinero?"
      id: "Bagaimana cara saya menarik uang?"
      bg: "Как мога да изтегля пари?"
      ta: "நான் பணத்தை மீளப்பெறுவது எப்படி?"
      ar: "كيف أقوم بسحب النقود؟"
      ur: "میں رقم کیسے نکال سکتا ہوں؟"
      ms: "Bagaimana saya membuat pengeluaran wang?"
      ml: "എനിക്ക് എങ്ങനെ പണം പിന്‍വലിക്കാനാവും?"
      he: "כיצד אני מושך/ת כסף?"
      te: "నేను నగదుని ఎలా విత్‌డ్రా చేయాలి?"
      fa: "چگونه می توانم پول برداشت کنم؟"

    answer:
      en: "You can't earn free money on Telegram. Telegram isn't a cryptocurrency program. You can't withdraw money. If a bot claims to give you free money, then it is a scam."
      hi: "आप टेलीग्राम पर मुफ्त में पैसे नहीं कमा सकते। वह एक संदेश सेवा है। अगर कोई बॉट आपको मुफ्त में पैसे देने का दावा करता है तो वह सही नहीं है।"
      hi-Latn: "aap muft me paisa nhi kma skte telegram se. telegram koi Cryptocurrency program nhi hai. aap paise nikal nhi skte. agar koi bot bolta hai ki woh apko paise dega, toh woh dhoka hai."
      de: "Du wirst kein Geld umsonst in Telegram bekommen. Telegram ist kein Kryptowährungsprogramm. Du kannst kein Geld abheben. Wenn ein Bot dir Geld umsonst anbietet, ist es ein Betrug."
      it: "Non puoi guadagnare monete gratis su Telegram. Telegram non è un programma di criptovaluta. Non puoi prelevare monete. Se un bot dice che ti darà monete gratuite, è una truffa."
      pt: "Você não conseguirá ganhar dinheiro de graça no Telegram. O Telegram não é um aplicativo de criptomoedas. Você não pode sacar dinheiro. Se um bot diz que irá te dar dinheiro de graça, não acredite. É fraude."
      es: "No puedes ganar dinero gratis en Telegram. Telegram no es un programa de cryptomonedas. No se puede retirar dinero. Si un bot dice que te dará dinero gratis, es una estafa."
      es-AR: "No puedes ganar dinero gratis en Telegram. Telegram no es un programa de criptomonedas. No puedes retirar dinero. Si un bot asegura darte dinero gratis, es una estafa."
      id: "Anda tidak dapat memperoleh uang gratis di Telegram. Telegram bukanlah program mata uang digital (cryptocurrency). Anda tidak dapat menambang maupun menarik uang. Jika ada bot yang mengklaim bisa memberi Anda uang gratis, maka itu adalah penipuan."
      bg: "Telegram не е платформа която предлага пари. Telegram не е софтуер за криптовалути. Не можеш да изтеглиш пари. Ако бот предлага парична стойност, това е измама."
      ta: "உங்களால் டெலிகிராமில் இலவசமாகப் பணம் உழைக்க முடியாது. டெலிகிராம் என்பது ஒரு கிரிப்டோகரன்சி நிகழ்ச்சி அல்ல. உங்களால் பணத்தை மீளப் பெற முடியாது. ரோபோ ஒன்று உங்களுக்கு இலவசமாகப் பணம் தருவதாகக் கூறினால், அது ஒரு ஏமாற்று வேலையாகும்."
      ar: "لا يمكنك كسب المال مجاناً على برنامج تلغرام. تلغرام ليس برنامجاً للعملات الرقمية المشفرة، ولا يمكنك سحب المال. إذا ادعى أحد البوتات (الحسابات الآلية) أنه سوف يقدم لك النقود دون مقابل، عندها أنت أمام عملية احتيال."
      ur: "آپ ٹیلیگرام پر مفت پیسے نہیں کما سکتے۔ ٹیلیگرام کوئی کرپٹو کرنسی پروگرام نہیں ہے۔ آپ رقم نہیں نکال سکتے۔ اگر کسی باٹ نے آپ کو مفت پیسے دینے کی بات کی ہو، تو یہ کھلی دھوکا بازی ہے۔"
      ms: "Anda tidak dapat memperolehi wang percuma melalui Telegram. Telegram bukanlah sebuah perisian mata wang kripto. Anda tidak dapat membuat pengeluaran wang. Jika terdapat bot yang membuat tuntutan akan memberikan wang percuma, ia adalah penipuan (scam)."
      ml: "നിങ്ങള്‍ക്ക് Telegram-ല്‍ സൗജന്യമായി പണം സമ്പാദിക്കാനാവില്ല. Telegram ഒരു ക്രിപ്റ്റോകറന്‍സി പ്രോഗ്രാം അല്ല. അതില്‍ നിങ്ങള്‍ക്ക് പണം പിന്‍വലിക്കാന്‍ സാധിക്കില്ല. ഒരു ബോട്ട് നിങ്ങള്‍ക്ക് പണം സൗജന്യമായി നല്‍കാമെന്ന് വാഗ്ദാനം ചെയ്താല്‍ അത് കബളിപ്പിക്കലായിരിക്കും."
      he: "אינך יכול/ה להרוויח כסף בחינם בטלגרם. טלגרם היא אינה תוכנת מטבע מבוזר (מטבע וירטואלי). אינך יכול/ה למשוך כסף. במידה ובוט  (חשבון אוטומטי) מציע לך כסף בחינם, זו תרמית."
      te: "మీరు టెలిగ్రామ్‌లో ఉచిత నగదుని ఆర్జించలేరు. టెలిగ్రామ్ ఒక క్రిప్టోకరెన్సీ ప్రోగ్రామ్ కాదు. మీరు నగదుని విత్‌డ్రా చేయలేరు. ఒకవేళ మీకు ఉచిత నగదు ఇవ్వాలని ఒక బోట్ అంటే, అప్పుడు అది ఒక స్కామ్ అవుతుంది."
      fa: ".شما نمیتوانید پولی در تلگرام کسب کنید. تلگرام یک برنامه رمزارز نیست. شما نمی توانید پول برداشت کنید. اگر یک ربات ادعا کند که پول رایگان به شما می دهد، این یک کلاهبرداری است"
